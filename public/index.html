<!doctype html>
<html>
<head>
    <title>Tobi's Image Board</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="main">
        <h1>Tobi's Image Board</h1>
        <h2>Check out the latest cool images</h2>
        <form>
            <input v-model="title" name="title" placeholder="title" type="text">
            <input v-model="description" name="description" placeholder="description" type="text">
            <input v-model="username" name="username" placeholder="username" type="text">
            <input @change="handleChange" name="file" type="file" accept="image/*">
            <button @click="handleClick">submit</button>
        </form>
        <div id="imagegrid">
            <div v-for="image in images" class="card">
                <div class="pic">
                    <img :src="image.url">
                </div>
                <div class="title">
                    <p>{{image.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    </script>
</body>
</html>
